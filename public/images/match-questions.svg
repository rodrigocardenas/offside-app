<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo decorativo -->
    <rect x="50" y="50" width="300" height="200" rx="20" fill="#FF6B35" fill-opacity="0.1"/>

    <!-- Campo de fútbol estilizado -->
    <rect x="100" y="100" width="200" height="100" fill="#2C3E50"/>
    <line x1="200" y1="100" x2="200" y2="200" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="150" r="30" stroke="white" stroke-width="2" fill="none"/>

    <!-- Equipos -->
    <circle cx="150" cy="150" r="15" fill="#E74C3C"/>
    <circle cx="250" cy="150" r="15" fill="#3498DB"/>

    <!-- Preguntas flotantes -->
    <rect x="80" y="220" width="80" height="30" rx="15" fill="#FF6B35"/>
    <text x="120" y="240" text-anchor="middle" fill="white" font-size="12">¿Quién gana?</text>

    <rect x="160" y="220" width="80" height="30" rx="15" fill="#FF6B35"/>
    <text x="200" y="240" text-anchor="middle" fill="white" font-size="12">¿Cuántos goles?</text>

    <rect x="240" y="220" width="80" height="30" rx="15" fill="#FF6B35"/>
    <text x="280" y="240" text-anchor="middle" fill="white" font-size="12">¿Primer gol?</text>
</svg>
