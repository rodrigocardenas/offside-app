; Configuración de timeouts para PHP
; Agregar esto al php.ini o crear un archivo .user.ini en el directorio raíz

; Tiempo máximo de ejecución de scripts (en segundos)
max_execution_time = 300

; Tiempo máximo de entrada de datos
max_input_time = 300

; Memoria máxima que puede usar un script
memory_limit = 512M

; Tiempo de espera para conexiones de base de datos
default_socket_timeout = 300

; Para Laravel Horizon (si lo usas)
; En config/horizon.php agregar:
; 'timeout' => 300,
