# Configuración de timeouts para Nginx
# Agregar esto al archivo de configuración de tu sitio o al nginx.conf

# Timeout para conexiones del cliente
client_body_timeout 300s;
client_header_timeout 300s;

# Timeout para mantener conexiones abiertas
keepalive_timeout 300s;

# Timeout para lectura del cliente
send_timeout 300s;

# Timeout para proxy (si usas proxy_pass)
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;

# Timeout para FastCGI (si usas PHP-FPM)
fastcgi_read_timeout 300s;
fastcgi_send_timeout 300s;
fastcgi_connect_timeout 300s;
